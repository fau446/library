<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
  <button class="add-book inactive" type="button" >Add Book</button>
  <table class="books">

  </table>

  <form action="" method="get" class="hidden">
    <div class="form-row">
      <label for="book-name">Book Name:</label>
      <input type="text" name="book-name" id="book-name">
    </div>
    <div class="form-row">
      <label for="author">Author:</label>
      <input type="text" name="author" id="author">
    </div>
    <div class="form-row">
      <fieldset>
        <legend>Have you read the book?</legend>
        <input type="radio" name="read" id="true" value="true" checked>
        <label for="true">Yes</label>
        <input type="radio" name="read" id="false" value="false">
        <label for="false">No</label>
      </fieldset>
    </div>
    <button>Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
