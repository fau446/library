<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/tt2020-base-style" type="text/css"/>
  <title>Library</title>
</head>
<body>
  <button class="add-book inactive" type="button" >Add Book</button>
  <table class="books">
    <tr>
      <th>Book Name</th>
      <th>Author</th>
      <th>Number of Pages</th>
      <th>Read?</th>
    </tr>
  </table>

  <div class="modal" id="modal">
    <div class="modal-header">
      <h2>Add Book:</h2>
      <div class="close-modal-button">&times;</div>
    </div>
    <form action="" method="get">
      <div class="form-row">
        <label for="book-name">Book Name:</label>
        <input type="text" name="book-name" id="book-name" required>
      </div>
      <div class="form-row">
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" required>
      </div>
      <div class="form-row">
        <label for="pages">Number of Pages:</label>
        <input type="number" name="pages" id="pages" required>
      </div>
      <div class="form-row">
        <fieldset>
          <legend>Have you read the book?</legend>
          <input type="radio" name="read" id="true" value="true" checked>
          <label for="true">Yes</label>
          <input type="radio" name="read" id="false" value="false">
          <label for="false">No</label>
        </fieldset>
      </div>
      <button type="button" class="submit">Submit</button>
    </form>
  </div>
  <div class="" id="overlay"></div>

  <script src="script.js"></script>
</body>
</html>
